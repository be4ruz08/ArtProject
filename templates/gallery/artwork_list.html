<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Artworks</h1>
        <div class="row">
            {% for artwork in artworks %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <img style="height: 200px; weight: 200px" src="{{ artwork.image.url }}" class="card-img-top" alt="{{ artwork.title }}">
                        <div class="card-body">
                            <h2 class="card-title"><a href="{% url 'artwork_detail' artwork.id %}">{{ artwork.title }}</a></h2>
                            <p class="card-text">{{ artwork.description|truncatewords:30 }}</p>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
